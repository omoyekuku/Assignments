          type="email"

          id=""
          placeholder="name@example.com"

        <br />
        <label for="message">Message</label> <br />
        <textarea
          name="message"
          id=""
          cols="30"
          rows="7"
          placeholder="Hello....."
        ></textarea>
        <br />
        <button type="submit">
          <a href="http://127.0.0.1:5500/PORTFOLIO/portfolio.html#aboutme"

          >
